<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-top: 0;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .info {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Member Information</h1>
        <input type="text" id="memberCodeInput" placeholder="Enter Member Code" value="m20240513f07dd6c62295b">
        <button onclick="fetchMemberInfo()">Fetch Member Info</button>
        <div class="info">
            <p><strong>UID:</strong> <span id="uid"></span></p>
            <p><strong>Name:</strong> <span id="name"></span></p>
            <p><strong>Email:</strong> <span id="email"></span></p>
            <p><strong>Call Number:</strong> <span id="callnum"></span></p>
        </div>
    </div>
    <script>
        async function fetchMemberInfo() {
            const memberCode = document.getElementById('memberCodeInput').value;
            try {
                // Fetch the access token
                const tokenResponse = await fetch('http://localhost:3000/api/access_token');
                const tokenData = await tokenResponse.json();
                console.log('Access Token Response:', tokenData);

                if (!tokenData.access_token) {
                    document.getElementById('uid').innerText = 'Error fetching access token';
                    return;
                }

                // Fetch member information using the access token and member code
                const memberResponse = await fetch(`http://localhost:3000/api/member_code?accessToken=${tokenData.access_token}&memberCode=${memberCode}`);
                const memberData = await memberResponse.json();
                console.log('Member Code Response:', memberData);

                if (memberData.code !== 200) {
                    document.getElementById('uid').innerText = 'Error fetching member info';
                    return;
                }

                // Extract member info from the response
                const memberInfo = memberData.data;
                if (!memberInfo) {
                    document.getElementById('uid').innerText = 'Member info not found';
                    return;
                }

                document.getElementById('uid').innerText = memberInfo.uid;
                document.getElementById('name').innerText = memberInfo.name;
                document.getElementById('email').innerText = memberInfo.email;
                document.getElementById('callnum').innerText = memberInfo.callnum;
            } catch (error) {
                console.error('Error fetching member info:', error);
                document.getElementById('uid').innerText = 'Error fetching member info';
            }
        }
    </script>
</body>
</html>
